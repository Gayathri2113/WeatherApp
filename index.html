<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>

<body>
    <div class="box">
        <form id="search">
            <input type="text" placeholder="Type a city" id="type" />
            <button class="btn">Search</button>
        </form>
        <p class="country">Telangana, India</p>
        <p id="day"></p>
        <p class="weather">Partly Cloudy</p>

        <div class="sun">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRBaxuhF-6RF5gT_1TcD08twQXc-jx37_vPyBGXWF7qDw&usqp=CAU&ec=48600113"
                width="60px" class="image" alt="loading issue">
            <p class="number">34</p>
            <p class="celsius"><a href="#" class="Link">°C</a> | </p>
            <p class="fahrenheit"><a href="#" class="Link">°F</a></p>
            <ul class="list">
                <li id="prep">Precipitation: 0%</li>
                <li>Humidity: 77%</li>
                <li>Wind: 8 km/h</li>
            </ul>
        </div>
        <script src="index.js"></script>
</body>

</html>
